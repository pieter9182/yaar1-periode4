<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>COMIKO</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="icon" type="images/x-icon" href="img/logo1.webp" />
</head>
<body>
    <header>
        <a href="index.html"><img class="logo__1" src="img/logo1.webp" alt=""></a>
        <div class="productpagina">
            <h1 class="pagina__1"><a class="buttons__productpagina" href="manga.html">manga</a></h1>
            <h1 class="pagina__2"><a class="buttons__productpagina" href="boxset.html">boxset</a></h1>
        </div>
    </header>
    <main class="manga_body">
        <section class="inputs">
            <div>
                <input id="checkbox-one-piece" type="checkbox" class="filter">
                <label for="checkbox-one-piece" class="label">one piece</label>
            </div>
            <div>
                <input id="checkbox-naruto" type="checkbox" class="filter">
                <label for="checkbox-naruto" class="label">naruto</label>
            </div>
            <div>
                <input id="checkbox-dragon-ball" type="checkbox" class="filter">
                <label for="checkbox-dragon-ball" class="label">dragon ball</label>
            </div>
            <div>
                <input id="checkbox-demon-slayer" type="checkbox" class="filter">
            <label for="checkbox-demon-slayer" class="label">demon slayer</label>
            </div>
           
           
            
        </section>
        <ul class="mangas">
            <li class="manga"data-category="demon slayer"><img src="img/demon-slayer-volume-1.webp" alt="demon slayer manga volume 1"></li>
            <li class="manga"data-category="dragon ball"><img src="img/dragon-ball-vol-1-sj-edition.webp" alt="dragonball manga volume 1 "></li>
            <li class="manga"data-category="naruto"><img src="img/naruto-volume-1.webp" alt="naruto manga volume 1"></li>
            <li class="manga"data-category="one piece"><img src="img/one-piece-manga-vol-1.webp" alt="one piece manga volume 1"></li>
        </ul>
    </main>
</body>
</html>
